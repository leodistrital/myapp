<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Informacion de la app
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-list *ngFor="let item of info">
		<ion-item>
			<ion-avatar>
				<img
					alt="Silhouette of a person's head"
					src="{{ item.picture.thumbnail }}"
				/>
			</ion-avatar>
			<ion-label>{{ item.name.first }}</ion-label>
			<ion-note slot="end">{{ item.email }}</ion-note>
		</ion-item>
	</ion-list>
</ion-content>
